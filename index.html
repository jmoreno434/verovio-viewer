<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>VexFlow MusicXML → Render</title>
  <style>
    #sheet { border:1px solid #ccc; padding:8px; margin-top:8px; }
  </style>
  <!-- VexFlow base (motor de notación) -->
  <script src="https://www.vexflow.com/releases/vexflow-min.js"></script> <!-- o desde un CDN equivalente -->
  <!-- Plugin MusicXML (ruta típica de build en el paquete) -->
  <script src="https://unpkg.com/vexflow-musicxml@0.3.1/build/vexflow-musicxml.js"></script>
  <!-- La documentación del paquete explica este patrón de uso y la ruta /build. -->
</head>
<body>
  <h1>MusicXML → VexFlow</h1>
  <input id="fileInput" type="file" accept=".xml,.musicxml">
  <div id="sheet"></div>

  <script>
    const input = document.getElementById('fileInput');
    const container = document.getElementById('sheet');

    input.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const xml = reader.result;
        // API del plugin:
        // new Vex.Flow.MusicXmlRenderer(xmlString, contenedor <div> o <canvas>)
        new Vex.Flow.MusicXmlRenderer(xml, container);
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
