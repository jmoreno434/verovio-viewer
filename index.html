<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>MusicXML/MXL → SVG + Selector de Instrumento</title>

  <!-- 1) Verovio WASM por CDN -->
  <script src="https://www.verovio.org/javascript/latest/verovio-toolkit-wasm.js" defer></script> <!-- :contentReference[oaicite:5]{index=5} -->

  <!-- 2) Tone.js por CDN -->
  <script src="https://unpkg.com/tone"></script> <!-- :contentReference[oaicite:6]{index=6} -->

  <!-- 3) Librería de instrumentos para Tone.js -->
  <script src="https://cdn.jsdelivr.net/gh/nbrosowsky/tonejs-instruments@master/Tonejs-Instruments.js"></script> <!-- :contentReference[oaicite:7]{index=7} -->

  <style>
    body { font-family: sans-serif; margin: 1rem; }
    #notation { border: 1px solid #ddd; padding: 1rem; min-height: 200px; }
    .controls { display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; margin-bottom: 1rem; }
    button, input, select { padding: 0.4rem 0.8rem; }
  </style>
</head>
<body>
  <h1>MusicXML/MXL → SVG con Selección de Instrumento</h1>

  <!-- Archivo y Render -->
  <div class="controls">
    <input id="fileInput" type="file" accept=".xml,.musicxml,.mxl" />
    <button id="renderBtn" disabled>Renderizar</button>
    <span id="info"></span>
  </div>

  <!-- Paginación -->
  <div class="controls">
    <button id="prevBtn" disabled>← Anterior</button>
    <span>Página <span id="pageNow">1</span> / <span id="pageMax">1</span></span>
    <button id="nextBtn" disabled>Siguiente →</button>
  </div>

  <!-- Escala -->
  <div class="controls">
    <label for="scaleInput">Escala (%)</label>
    <input id="scaleInput" type="number" value="60" min="10" max="200" step="5" />
    <button id="applyScale" disabled>Aplicar</button>
  </div>

  <!-- Selector de Instrumento -->
  <div class="controls">
    <label for="instrumentSelect">Instrumento</label>
    <select id="instrumentSelect">
      <option value="piano">Piano</option>
      <option value="guitar-acoustic">Guitarra acústica</option>
      <option value="guitar-electric">Guitarra eléctrica</option>
      <option value="violin">Violín</option>
      <option value="cello">Violonchelo</option>
      <option value="flute">Flauta</option>
      <option value="clarinet">Clarinete</option>
      <option value="trumpet">Trompeta</option>
      <option value="trombone">Trombón</option>
      <option value="saxophone">Saxofón</option>
      <option value="bassoon">Fagot</option>
      <option value="french-horn">Corno francés</option>
      <option value="harp">Arpa</option>
      <option value="organ">Órgano</option>
      <option value="harmonium">Harmonium</option>
      <option value="bass-electric">Bajo eléctrico</option>
      <option value="tuba">Tuba</option>
      <option value="xylophone">Xilófono</option>
    </select>
    <button id="loadInstBtn" disabled>Cargar Instrumento</button>
  </div>

  <!-- Reproducción -->
  <div class="controls">
    <button id="playBtn" disabled>Reproducir</button>
    <button id="stopBtn" disabled>Detener</button>
  </div>

  <!-- Contenedor SVG -->
  <div id="notation"></div>

  <script>
    const $ = id => document.getElementById(id);

    // Estado global
    let toolkit, dataBuffer, isZip = false;
    let currentPage = 1, totalPages = 1;
    let instrumentObj = null;         // Instancia cargada de SampleLibrary
    const synthFallback = new Tone.Synth().toDestination();  // :contentReference[oaicite:8]{index=8}

    // 1) Inicializar Verovio y habilitar botones
    document.addEventListener('DOMContentLoaded', () => {
      verovio.module.onRuntimeInitialized = () => {
        toolkit = new verovio.toolkit();                        // :contentReference[oaicite:9]{index=9}
        ['renderBtn','applyScale','loadInstBtn','playBtn','stopBtn']
          .forEach(id => $(id).disabled = false);
      };
    });

    // 2) Leer archivo (.xml/.mxl)
    $('fileInput').addEventListener('change', e => {
      const file = e.target.files[0]; if (!file) return;
      isZip = /\.mxl$/i.test(file.name);
      $('info').textContent = `Archivo: ${file.name}`;
      const reader = new FileReader();
      reader.onload = () => dataBuffer = reader.result;
      isZip ? reader.readAsArrayBuffer(file) : reader.readAsText(file);
    });

    // 3) Opciones de layout/escala
    function applyOptions() {
      toolkit.setOptions({
        pageWidth: 2000, pageHeight: 2600,
        scale: parseInt($('scaleInput').value, 10)
      });                                                       // 
    }

    // 4) Render inicial SVG
    function renderInitial() {
      if (!dataBuffer) return;
      applyOptions();

      if (isZip) {
        toolkit.loadZipDataBuffer(
          new Uint8Array(dataBuffer), dataBuffer.byteLength      // 
        );
      } else {
        toolkit.loadData(dataBuffer);                            // :contentReference[oaicite:12]{index=12}
      }

      totalPages = toolkit.getPageCount();                       // 
      currentPage = 1;
      $('pageMax').textContent = totalPages;
      $('prevBtn').disabled = totalPages <= 1;
      $('nextBtn').disabled = totalPages <= 1;

      $('notation').innerHTML = toolkit.renderToSVG(currentPage); // 
      $('pageNow').textContent = currentPage;
    }

    // 5) Navegar páginas
    function renderPage(page) {
      if (page<1||page>totalPages) return;
      $('notation').innerHTML = toolkit.renderToSVG(page);      // 
      currentPage = page; $('pageNow').textContent = page;
    }

    // 6) Cargar instrumento seleccionado
    $('loadInstBtn').onclick = () => {
      const inst = $('instrumentSelect').value;
      instrumentObj = SampleLibrary.load({ instruments: inst }); // :contentReference[oaicite:16]{index=16}
      instrumentObj.toDestination();
    };

    // 7) Programar y reproducir notas con Tone.Transport
    Tone.Transport.bpm.value = 120;                              // :contentReference[oaicite:17]{index=17}
    function schedulePlayback(xmlString) {
      const xmlDoc = new DOMParser().parseFromString(xmlString, "application/xml"); // :contentReference[oaicite:18]{index=18}
      const divisions = parseFloat(xmlDoc.querySelector("divisions")?.textContent||"1"); // :contentReference[oaicite:19]{index=19}
      let time=0;

      xmlDoc.querySelectorAll("note").forEach(noteEl => {
        if (noteEl.querySelector("rest")) return;
        const step   = noteEl.querySelector("step")?.textContent   || "C";
        const alter  = noteEl.querySelector("alter")?.textContent  || "0";
        const octave = noteEl.querySelector("octave")?.textContent || "4";
        const acc    = alter==="1" ? "#" : alter==="-1" ? "b" : "";
        const pitch  = `${step}${acc}${octave}`;

        const durDivs = parseFloat(noteEl.querySelector("duration")?.textContent||divisions);
        const ratio   = durDivs/divisions;
        const durVal  = ratio>=1?"4n":ratio>=0.5?"8n":ratio>=0.25?"16n":"32n";
        
        Tone.Transport.schedule(t => {
          const player = instrumentObj || synthFallback;
          player.triggerAttackRelease(pitch, durVal, t);        // :contentReference[oaicite:20]{index=20}
        }, time);

        time += ratio;
      });
    }

    // 8) Botones y eventos
    $('renderBtn').onclick    = renderInitial;
    $('prevBtn').onclick      = () => renderPage(currentPage-1);
    $('nextBtn').onclick      = () => renderPage(currentPage+1);
    $('applyScale').onclick   = () => { applyOptions(); renderPage(currentPage); };
    $('playBtn').onclick      = () => {
      if (!dataBuffer || isZip) return;
      schedulePlayback(dataBuffer);
      Tone.Transport.start();                                  // :contentReference[oaicite:21]{index=21}
    };
    $('stopBtn').onclick      = () => {
      Tone.Transport.stop(); Tone.Transport.cancel(0);         // :contentReference[oaicite:22]{index=22}
    };
  </script>
</body>
</html>
