<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Soundslice embed</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 1rem; }
    iframe { width: 100%; height: 520px; border: 0; }
    .controls { margin-top: .75rem; display: flex; gap: .5rem; }
  </style>
</head>
<body>

  <!-- Reemplaza SLICEHASH por el hash real de tu slice -->
  <iframe
    id="ssembed"
    src="https://www.soundslice.com/slices/SLICEHASH/embed/?show_tab=0&speed=90"
    allowfullscreen
    frameborder="0"
    title="Soundslice">
  </iframe>

  <!-- Controles opcionales (requieren el embed completo, no miniplayer) -->
  <div class="controls">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="zoomIn">Zoom +</button>
  </div>

  <script>
    const ORIGIN = "https://www.soundslice.com";
    const ss = document.getElementById("ssembed").contentWindow;

    document.getElementById("play").onclick  = () => ss.postMessage('{"method":"play"}',  ORIGIN);
    document.getElementById("pause").onclick = () => ss.postMessage('{"method":"pause"}', ORIGIN);
    document.getElementById("zoomIn").onclick= () => ss.postMessage('{"method":"setZoom","arg":5}', ORIGIN);
  </script>
</body>
</html>
