<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo OpenSheetMusicDisplay</title>
  <!-- Incluir OSMD desde jsDelivr (versión 1.9.0, BSD-3-Clause) -->
  <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.9.0/build/opensheetmusicdisplay.min.js"></script> :contentReference[oaicite:0]{index=0}
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #sheet { border: 1px solid #ccc; padding: 1rem; }
  </style>
</head>
<body>

  <h1>Renderizando MusicXML con OSMD</h1>
  <!-- Contenedor donde se insertará el SVG -->
  <div id="sheet"></div>

  <script>
    // Esperar a que el DOM esté listo
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Crear instancia: recibe un elemento DOM
      const osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay(
        document.getElementById("sheet")
      );

      // 2) Cargar un archivo MusicXML (ruta relativa o absoluta)
      osmd.load("ruta/a/tu/archivo.musicxml").then(() => {
        // 3) Renderizar el SVG una vez cargado
        osmd.render();
      }).catch(err => {
        console.error("Error cargando MusicXML:", err);
      });
    });
  </script>

</body>
</html>
