<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Embed de Soundslice</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 1rem; }
    #player { width: 100%; height: 520px; border: 0; }
    .controls { margin-top: .75rem; display: flex; gap: .5rem; }
  </style>
</head>
<body>

  <!-- Reemplaza SLICEHASH por el hash de tu slice -->
  <iframe
    id="ssembed"
    src="https://www.soundslice.com/slices/SLICEHASH/embed/?show_tab=0&speed=80&keyboard=1"
    allowfullscreen
    frameborder="0"
    referrerpolicy="strict-origin-when-cross-origin"
    title="Soundslice"
    class="player"
    style="width:100%; height:520px">
  </iframe>

  <!-- Controles opcionales con la JavaScript API -->
  <div class="controls">
    <button id="play">▶️ Play</button>
    <button id="pause">⏸️ Pause</button>
  </div>

  <script>
    const ORIGIN = "https://www.soundslice.com";
    const ssiframe = document.getElementById("ssembed").contentWindow;

    document.getElementById("play").onclick = () => {
      ssiframe.postMessage('{"method":"play"}', ORIGIN);
    };
    document.getElementById("pause").onclick = () => {
      ssiframe.postMessage('{"method":"pause"}', ORIGIN);
    };
  </script>

</body>
</html>
